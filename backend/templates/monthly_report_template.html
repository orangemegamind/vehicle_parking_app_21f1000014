<!DOCTYPE html>
<html>
<head>
    <title>Monthly Parking Report</title>
</head>
<body>
    <h2>Hi {{ first_name }},</h2>
    <p>Here is your monthly parking activity report:</p>
    <ul>
        <li>Total Parking Spots Booked: {{ total_booked }}</li>
        <li>Most Used Parking Lot: {{ most_used_lot }}</li>
        <li>Total Amount Spent: Rs.{{ total_amount }}</li>
    </ul>
    <p>Thank you for using our parking system!</p>
</body>
</html>
